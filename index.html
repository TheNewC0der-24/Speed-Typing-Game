<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Beater</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body onload="preLoader()" class="bg-dark text-white">

    <div id="loading"></div>

    <header class="bg-secondary text-center p-3 mb-5">
        <h1>WordBeater</h1>
    </header>

    <div class="container text-center">
        <!-- Word and Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">
                    Type the given Word within <span class="text-success fw-bold" id="seconds">5</span> seconds :
                </p>
                <h2 class="display-2 mb-5" id="current-word">hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input"
                    autofocus>
                <h4 class="mt-3" id="message"></h4>

                <!-- Time & Score Columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left :
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score :
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <!-- Instructions -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card bg-secondary text-white">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <lord-icon src="https://cdn.lordicon.com/aixyixpa.json" trigger="loop"
                                        colors="primary:#ffffff" state="hover" style="width:30px;height:30px">
                                    </lord-icon> Instructions
                                </h5>
                                <hr>
                                <p class="card-text">Type each word in the given amount of seconds to score. <br> To
                                    play again, just type the current word. <br> Your score will reset.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LordIcon -->
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>

</html>
